[server]
protocol = http

[security]
admin_user = admin
admin_password = password
secret_key = secret

[database]
type = sqlite3
path = grafana.db

[session]
provider = memory
cookie_secure = true

[auth.anonymous]
enabled = true
org_role = Admin

[analytics]
reporting_enabled = false

[alerting]
enabled = true

[metrics]
enabled = false
